        <section class="lab">
            <div class="switches">
                <h1>Switch Sass Mixin</h1>
                <div class="item">
                    <h2>Ios Classic Style</h2>
                     <p class="ios rounded">
                        <input type="checkbox" data-type="switch" name="switch">
                        <label></label>
                    </p>
                </div>
                <div class="item">
                    <h2>Ios Square</h2>
                     <p class="ios square">
                        <input type="checkbox" data-type="switch" name="switch">
                        <label></label>
                    </p>
                </div>
                <div class="item">
                    <h2>Material Design Default</h2>
                     <p class="material">
                        <input type="checkbox" data-type="switch" name="switch">
                        <label></label>
                    </p>
                </div>
                <div class="item">
                    <h2>Material Design Custom Color</h2>
                     <p class="material purple">
                        <input type="checkbox" data-type="switch" name="switch">
                        <label></label>
                    </p>
                </div>
            </div>
        </section>
    </body>
